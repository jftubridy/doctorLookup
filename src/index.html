<!DOCTYPE html>
<html>

<head>
  <title>Search for a Doctor!</title>
</head>

<body>
  <div class="container">
    <form class="searchForm" action="index.html" method="post">
      <h2>Find the right doctor for you!</h2>
      <label for="docName">Search for a doctor by name</label>
      <input id="docName" type="text"> <br>
      <label for="reason">Search by reason for needing a doctor</label>
      <input id="reason" type="text">
      <button class="btn-success" type="submit" id="search">Search!</button>
    </form>
    <div class="errors">
    </div>
    <div class="showDoc">
    </div>
  </div>
  <div id="content-placeholder"></div>

</body>

</html>
