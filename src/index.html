<!DOCTYPE html>
<html>

<head>
  <title>Search for a Doctor!</title>
</head>

<body>
  <div class="container">
    <h2>Find the right doctor for you!</h2>
    <label for="docName">Search for a doctor by name</label>
    <input id="docName" type="text">
    <label for="specialty">Search fora doctor by specialty</label>
    <input id="specialty" type="text">
    <button class="btn-success" id="search">Search!</button>
    <div class="errors"></div>
    <div class="showDoc"></div>
  </div>



  <!-- <head>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
   </head> -->
  <div id="content-placeholder"></div>
  <script id="doc-template" type="text/x-handlebars-template">
   <h3>BetterDoctor - {{data.profile.first_name}} {{data.profile.last_name}}, {{data.profile.title}}</h3>
       <p class="address">
           {{#data.practices}}
           {{name}}<br>
           {{visit_address.street}}<br>
           {{visit_address.city}}, {{visit_address.state}} {{visit_address.zip}}
           {{/data.practices}}
       </p>
       <p class="bio">{{data.profile.dynamic_bio}}</p>
       <table>
           <tr>

               <td><a href="{{data.attribution_url}}" target="_new">{{data.attribution_url}}</a></td>
           </tr>
           <tr>
               <th>Picture</th>
               <td><img src="{{data.profile.image_url}}"></img></td>
           </tr>
           <tr>
               <th>Specialties</th>
               <td>
               {{#data.specialties}}
               {{name}}<br>
               {{/data.specialties}}
               </td>
           </tr>
       </table>
   </script>
  <!--
    <button type="button" name="docSearch" id="docSearch">Search for a Doctor!</button>




    <button type="button" name="medIssue" id="medIssue">Medical Issue</button> -->
</body>

</html>
